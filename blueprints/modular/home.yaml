extends@: default

form:
  fields:
    tabs:

      fields:
        AlexGraphicDesignerSettings:
          type: tab
          title: AlexGraphicDesigner

          fields:
            bannerBackground:
              type: section
              title: Background
              underline: true
            header.background:
                type: filepicker
                folder: '@self'
                label: Background Image
                description: Insérez votre image de fond ici.
                preview_images: true
                accept:
                  - .png
                  - .jpg
            header.bannerOpacity:
                type: text
                label: Opacité incrustation
                description: Utilisez une valeur entre 0 et 1.
