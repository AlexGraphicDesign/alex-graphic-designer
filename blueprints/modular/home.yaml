extends@: default

form:
  fields:
    tabs:

      fields:
        AlexGraphicDesignerSettings:
          type: tab
          title: AlexGraphicDesigner

          fields:
            carousel:
              type: section
              title: Carousel
              underline: true
              fields:
                header.carousel:
                    type: list
                    label: Images
                    style: vertical
                    fields:
                      .carouselImages:
                        type: filepicker
                        folder: '@self'
                        description: 1920 x 1080 min.
                        label: Image Carousel
                        preview_images: true
                        accept:
                          - .png
                          - .jpg
                      .carouselTitle:
                        type: text
                        label: Titre
                      .carouselContent:
                        type: text
                        label: Contenu
                      .carouselTextButton:
                        type: text
                        label: Texte Bouton
                      .carouselLinkButton:
                        type: text
                        label: Lien Bouton

            social:
              type: section
              title: Social Icons
              text: Réseaux sociaux
              underline: true
              fields:
                header.social:
                  type: list
                  label: Icones réseaux sociaux
                  style: vertical
                  fields:
                    .socialIconClass:
                      type: iconpicker
                      label: Classe de l'icone
                    .socialIconText:
                      type: text
                      label: Nom du réseau
                    .socialIconLink:
                      type: text
                      label: URL
