extends@: default

form:
  fields:
    tabs:

      fields:
        AlexGraphicDesignerSettings:
          type: tab
          title: AlexGraphicDesigner

          fields:
            imageBackground:
              type: section
              title: Image Background
              underline: true
            image.background:
                type: filepicker
                folder: '@self'
                label: Selectionnez votre image
                description: 500px / 500px.
                preview_images: true
                accept:
                  - .png
                  - .jpg

            social:
              type: section
              title: Social Icons
              text: Réseaux sociaux
              underline: true
              fields:
                header.social:
                  type: list
                  label: Icones réseaux sociaux
                  style: vertical
                  fields:
                    .socialIconClass:
                      type: iconpicker
                      label: Classe de l'icone
                    .socialIconText:
                      type: text
                      label: Nom du réseau
                    .socialIconLink:
                      type: text
                      label: URL
