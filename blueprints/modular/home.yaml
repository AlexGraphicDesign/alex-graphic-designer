extends@: default

form:
  fields:

    tabs:
      type: tabs
      active: 1

      fields:
        AlexGraphicDesignerSettings:
          type: tab
          title: Parametres Home

          fields:
            intro:
              type: section
              title: Home intro
              underline: true

            header.imageIntro:
                type: filepicker
                folder: '@self'
                label: Selectionnez l'image de fond pour la home page
                description: Pour une meilleure qualit√©, choisissez une image de minimum 1920 x 1080px
                preview_images: true
                accept:
                  - .png
                  - .jpg

            header.introText:
              type: text
              label: Titre

            ctaButton:
              type: section
              title: Call to Action
              underline: true
              fields:
                header.buttonText:
                  type: text
                  label: Texte Call to Action

                header.buttonTitle:
                  type: text
                  label: Title Call to Action

                header.buttonLink:
                  type: text
                  label: Lien Call to Action
