extends@: default

form:
  fields:

    tabs:
      type: tabs
      active: 1

      fields:
        AlexGraphicDesignerSettings:
          type: tab
          title: Parametres Home

          fields:
            intro:
              type: section
              title: Home intro
              underline: true

            header.imageIntro:
                type: filepicker
                folder: '@self'
                label: Selectionnez l'image de fond pour la home page
                description: Pour une meilleure qualité, choisissez une image de minimum 1920 x 1080px
                preview_images: true
                accept:
                  - .png
                  - .jpg

            social:
              type: section
              title: Social Icons
              text: Réseaux sociaux
              underline: true
              fields:
                header.social:
                  type: list
                  label: Icones réseaux sociaux
                  style: vertical
                  fields:
                    .socialIconClass:
                      type: iconpicker
                      label: Classe de l'icone
                    .socialIconText:
                      type: text
                      label: Nom du réseau
                    .socialIconLink:
                      type: text
                      label: URL
