extends@: default

form:
  fields:
    tabs:

      fields:
        AlexGraphicDesignerSettings:
          type: tab
          title: AlexGraphicDesigner

          fields:
            bannerBackground:
              type: section
              title: Background
              underline: true
            header.background:
                type: filepicker
                folder: '@self'
                label: Background Image
                description: Insérez votre image de fond ici.
                preview_images: true
                accept:
                  - .png
                  - .jpg
            header.bannerOpacity:
                type: text
                label: Opacité incrustation
                description: Utilisez une valeur entre 0 et 1.

            social:
              type: section
              title: Social Icons
              text: Réseaux sociaux
              underline: true
              fields:
                header.social:
                  type: list
                  label: Icones réseaux sociaux
                  style: vertical
                  fields:
                    .socialIconClass:
                      type: iconpicker
                      label: Classe de l'icone
                    .socialIconText:
                      type: text
                      label: Nom du réseau
                    .socialIconLink:
                      type: text
                      label: URL
